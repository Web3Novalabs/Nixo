name: Frontend CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    paths:
      - "frontend/**"

  pull_request:
    branches: [main, develop]
    paths:
      - "frontend/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: pnpm ci
        working-directory: ./frontend

      - name: Lint code
        run: pnpm run lint
        working-directory: ./frontend

      - name: Run tests
        run: pnpm test
        working-directory: ./frontend

      - name: Build app
        run: pnpm run build
        working-directory: ./frontend

      - name: Deploy to staging
        run: echo "Add frontend deployment script here"
        env:
          STAGING_ENV: ${{ secrets.STAGING_ENV }}
